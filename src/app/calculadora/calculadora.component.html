<div class="container mt-5 margenFinal">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card conten">
        <div class="titulo">
          <h5 class="card-title">Calculadora de costos * evento</h5>
        </div>
        <div class="card-body">
          <div class="row pantalla">
            <div *ngIf="costoTotal !== null" class="mt-3">
              <p>Costo Total: {{ costoTotal | currency }}</p>
            </div>
          </div>

          <div class="form-group row">
            <label for="cantidadEstudiantes" class="col-md-6"
              >Cantidad de Estudiantes:</label
            >
            <div class="col-md-6">
              <input
                type="number"
                class="form-control"
                id="cantidadEstudiantes"
                [(ngModel)]="cantidadEstudiantes"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="form-check-label col-md-6" for="togasCheckbox"
              >Â¿Desea agregar toga y birrete?</label
            >
            <div class="col-md-5">
              <input
                type="checkbox"
                class="form-check-input"
                id="togasCheckbox"
                (change)="manejarCambioToga($event)"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
              <button class="btn btn-primary" (click)="calcularCosto()">
                Calcular
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
