<div class="container mt-5 conten">
  <div class="row align-items-center titulo">
    <div class="col-md-10"><h2>Detalle del Evento</h2></div>
    <div class="col-md-2 text-right">
      <button class="btn btn-info botonc1" [routerLink]="'/Eventos'">
        <i class="bi bi-card-list"></i> Eventos
      </button>
    </div>
  </div>

  <form *ngIf="evento" class="row">
    <div class="form-group row">
      <div class="col-md-3">
        <label for="nombreInstitucion">Nombre de la Institución:</label>
      </div>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="nombreInstitucion"
          [(ngModel)]="evento.nombreInstitucion"
          name="nombreInstitucion"
          [disabled]="!editando"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="direccionInstitucion">Dirección de la Institución:</label>
      </div>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="direccionInstitucion"
          [(ngModel)]="evento.direccionInstitucion"
          name="direccionInstitucion"
          [disabled]="!editando"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="numeroAlumnos">Número de Alumnos:</label>
      </div>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          id="numeroAlumnos"
          [(ngModel)]="evento.numeroAlumnos"
          name="numeroAlumnos"
          [disabled]="!editando"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="horaInicio">Hora de Inicio:</label>
      </div>
      <div class="col-md-9">
        <input
          type="time"
          class="form-control"
          id="horaInicio"
          [(ngModel)]="evento.horaInicio"
          name="horaInicio"
          [disabled]="!editando"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="fechaEvento">Fecha del Evento:</label>
      </div>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          id="fechaEvento"
          [(ngModel)]="evento.fechaEvento"
          name="fechaEvento"
          [disabled]="!editando"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="servicioTogaBirrete">Servicio de Toga y Birrete:</label>
      </div>
      <div class="col-md-9">
        <input
          type="checkbox"
          class="form-check-input"
          id="servicioTogaBirrete"
          [(ngModel)]="evento.servicioTogaBirrete"
          name="servicioTogaBirrete"
          [disabled]="!editando"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="costoServicio">Costo del Servicio:</label>
      </div>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          id="costoServicio"
          [(ngModel)]="evento.costoServicio"
          name="costoServicio"
          [disabled]="!editando"
        />
      </div>
    </div>
    <div class="col-md-12 text-right">
      <div class="btn-group" role="group" aria-label="Botones de edición">
        <button
          class="btn btn-secondary"
          (click)="habilitarEdicion()"
          [hidden]="editando"
        >
          Editar
        </button>
        <button
          class="btn btn-primary"
          (click)="guardarCambios()"
          [hidden]="!editando"
        >
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
